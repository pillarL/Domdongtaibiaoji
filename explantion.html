		<h1>这种写作方式是目前媒体常用的写作方式。</h1>
		<p>这种模式将新闻中最重要的,<abbr title="xioaxi">消息</abbr>写在第一段，或是以新闻提要的方式呈现在新闻的最前端，</p>
		<p>这种模式写作的基本格式（除了标题）是：先在<abbr title="daoyu">导语</abbr>中写出新闻事件中最有新闻价值的部分</p>
		<p>（新闻价值通俗来讲就是新闻中那些最<abbr title="tuchu">突出</abbr>，最新奇，最能吸引受众的部分；</p>
		<p>其次，在报道主体中按照事件各<abbr title="yaosu">要素</abbr>的重要程度，依次递减写下来，</p>
		<p>最后面的是最不重要的；同时需要注意的是，一个段落只写一个事件要素，不能一段到底。</p>
	</body>
